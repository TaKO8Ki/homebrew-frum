name: CI

on: push

jobs:
  install:
    name: Install
    strategy:
      fail-fast: false
      matrix:
          os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v2
      - name: Install gobang
        if: runner.os != 'windows'
        run: |
          brew update
          brew install tako8ki/tap/gobang
          gobang -h
      - run: iex (New-Object net.webclient).downloadstring('https://get.scoop.sh')
      - name: Install gobang with scoop
        if: runner.os == 'windows'
        run: |
          scoop install gobang
          gobang -h

